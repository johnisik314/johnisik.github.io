<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">John Isik</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">John Isik</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>  
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#skills" onclick="toggleMenu()">Skills</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section_container">
            <img src="./assets/PROFILE-IMAGE.png" alt="John Isik Profile Picture">
        </div>
        <div class="section_text">
            <p class="section_text_p1">Hello, I'm</p>
            <h1 class="title">John Isik</h1>
            <p class="section_text_p2">Backend Developer</p>
            <div class="btn-container">
                <button
                    class="btn btn-color-2"
                    onclick="window.open('./assets/John_Isik_CV.pdf')"
                >
                    Resume
                </button>
                <button
                    class="btn btn-color-1"
                    onclick="location.href='./#contact'"
                >
                    Contact Info
                </button>
            </div>
            <div class="social_container">
                <img 
                    src="./assets/icon-linkedin.png" 
                    alt="My Linkedin Profile"
                    class="icon"
                    onclick="openLinkedInProfile()"
>
                <img 
                    src="./assets/icon-github.png" 
                    alt="My Github Profile"
                    class="icon"
                    onclick="openGithubProfile()"
                >
                <img 
                    src="./assets/icon-instagram.png" 
                    alt="My Instagram Profile"
                    class="icon"
                    onclick="openInstaProfile()"
                >
            </div>
        </div>
    </section>
    <section id="about">
        <p class="section_text1_p1">Get To Know More</p>
        <h1 class="title">Abput Me</h1>
        <div class="section-container">
            <div class="section_pic-container">
                <img src="" alt="Profile Picture">
            </div>
            <div class="about-details-container">
                <div class="about-container">
                    <img src="" alt="Experience Icon">
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
